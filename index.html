<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grafkom</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center; 
            align-items: center;    
        }

        .button-container {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #456fcf;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        canvas {
            border: 1px solid black;
        }

        .draw-container{
            display: flex;
            flex-direction: row;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="800" height="800"></canvas>
    <div class="draw-container">
        <div class="button-container">
            <button id="button-umpan">Umpan</button>
            <div id="jaring-naik"></div>
            <div id="reset"></div>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
